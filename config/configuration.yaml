entity_controller:
  garage_lights:
    sensor:
      - binary_sensor.mudroom_door
      - binary_sensor.garagecammotiondetected
      - binary_sensor.garage_walk_in_door_contact
    entity: light.shelly_shsw_25_b936ce_2
    state_attributes_ignore:
      - uptime
      - device_temp
      - rssi
      - rssi_level
      - voltage
      - current_consumption
      - total_consumption
      - supported_features
    delay: 180
    block_timeout: 7200
    backoff: true
    backoff_factor: 1.1
    backoff_max: 1800
  front_outside_lights:
    sensor:
      - binary_sensor.front_door
      - binary_sensor.frontdoorcammotiondetected
      - binary_sensor.garage_walk_in_door_contact
    entity: light.shelly_shsw_25_b936ce_1
    state_attributes_ignore:
      - uptime
      - device_temp
      - rssi
      - voltage
      - current_consumption
      - total_consumption
      - supported_features
    delay: 420
    start_time: 'sunset + 00:10:00'
    end_time: 'sunrise - 00:10:00'
    block_timeout: 28800
    backoff: true
    backoff_factor: 1.25
    backoff_max: 900
  patio_outside_lights:
    sensor:
      - binary_sensor.basement_door
      - binary_sensor.pationorthcammotiondetected
      - binary_sensor.patiosouthcammotiondetected
      - binary_sensor.pool_gate_contact
    entities:
      - light.03640182cc50e3f87dc9
      - light.42728707cc50e3f8596d
    delay: 300
    start_time: 'sunset + 00:10:00'
    end_time: 'sunrise - 00:10:00'
    block_timeout: 28800
    backoff: true
    backoff_factor: 1
    backoff_max: 1200
    overrides:
      - input_boolean.boolean_disable_patio_lights
  test_lights:
    sensor:
      - binary_sensor.basement_door
    entity: switch.shopcam_state
    delay: 180
    block_timeout: 7200
    backoff: true
    backoff_factor: 1.1
